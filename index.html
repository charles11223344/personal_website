<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charles | Lemon-Themed Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fffce6;
      color: #333;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f4c430;
      animation: fadeInDown 1s ease-in-out forwards;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeInUp 1.5s ease-in-out forwards;
    }
    .lemon {
      width: 200px;
      height: auto;
      margin: 2rem 0;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, I'm Charles üçã</h1>
    <img class="lemon" src="Screenshot 2025-06-23 at 5.21.40‚ÄØPM.png" alt="Lemon Logo">
    <p>
      I‚Äôm a full-stack developer with a zest for clean code, UI/UX, and automation. Just like this lemon ‚Äî fresh, bright, and full of purpose ‚Äî I bring clarity and energy to every project I work on.
    </p>
    <a href="https://www.linkedin.com/in/junhui-charles-chen-40b62ba9/" class="btn">Read My Story</a>
  </div>
</body>
</html>
